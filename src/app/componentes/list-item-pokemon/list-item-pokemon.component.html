<ion-content role="feed">
    <ion-list>
        <app-item-pokemon role="article" *ngFor="let pokemon of pokemones; index as i"
            [pokemon]="pokemon"></app-item-pokemon>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content loadingText="Please wait..."
            loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
